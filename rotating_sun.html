<!DOCTYPE html>
<html>
<head>
    <title>Rotating Sun</title>
    <style>
        .sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
</body>
</html>
